<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçø Flixster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <a href class="header-title">üçø Flixster</a>
            <div class="search-wrapper">
                <form id="search-form" autocomplete="off">
                    <input type="text" id="search-input" placeholder="Search Flixster" class="search" title="Search Movies">
                    <button type="button" id="close-search-btn" class="close-button hidden" onclick="closeSearch()"><span class="sr-only"></span></button>
                </form>
            </div>
        </div>
    </header>
    <main class="main-layout">
        <section id="movies-grid" class="section-layout fadeInBottom">
            <h2>Now Playing</h2>
            <ul id="now-playing-movies-list" class="movie-list"></ul>
            <div class="load-more-movies-action">
                <button id="load-more-movies-btn" class="hidden" onclick="loadMoreMovies()">Load more movies</button>
                <button id="scroll-top-top-btn" class="hidden" onclick="scrollToTop()">Back to Top</button>
            </div>
        </section>
        <section id="search-section" class="section-layout fadeInBottom hidden">
            <h2>Search Results</h2>
            <ul id="movie-search-results" class="movie-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
